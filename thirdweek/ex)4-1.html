<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>survey</title>
</head>
<body>
    <h2>설문지</h2>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁 드립니다. <hr>

    <form name="survey">
        <label>학년 :
            <label><input type="radio" name="age" value="1">1학년</label>
            <label><input type="radio" name="age" value="2">2학년</label>
            <label><input type="radio" name="age" value="3">3학년</label>
            <label><input type="radio" name="age" value="4">4학년</label>
        </label>
        <br>

        <label>성별 :
            <label><input type="radio" name="s" value="male">남자</label>
            <label><input type="radio" name="s" value="female">여자</label>
        </label>
        <br>

        <label>관심분야 :
            <input type="text">
        </label>
        <br>

        <label>진로 :
            <label><input type="checkbox" name="interest" value="1">개발</label>
            <label><input type="checkbox" name="interest" value="2">기획</label>
            <label><input type="checkbox" name="interest" value="3">영업</label>
            <label><input type="checkbox" name="interest" value="4">창업</label>
        </label>
        <br>

        <label>남기고 싶은 말 <br>
            <textarea cols="60" rows="15" placeholder="글을 남겨 주세요"></textarea>
        </label>
    </form>

    <fieldset>
        <legend>회원정보</legend>
    email :  <input type="email" placeholder="@gmail.com"> <br>
    홈페이지 : <input type="url" placeholder="http://"> <br>
    전화번호 : <input type="tel" placeholder="010-1234-5678"> <br>
    <hr>

    검색어 : <input type="search" placeholder="검색어">
        <input type="button" value="검색">
    </fieldset>

    <h1>버튼을 만들자</h1> <hr>
    <input type="button" value="1"> <input type="button" value="2"> <input type="button" value="3"> <br>
    <input type="button" value="4"> <input type="button" value="5"> <input type="button" value="6">  <br>
    <input type="button" value="7"> <input type="button" value="8"> <input type="button" value="9">

    <h1>로그인 폼</h1> <hr>

    <fieldset>
        <legend>login</legend>
        username : <input type="text"> <br>
        password : <input type="password" max="15">
    </fieldset>

    <h1>도형 서식 폼 만들기</h1> <hr>

    <fieldset>
        <legend>도형 서식 입력</legend>
        선 종류 : <select name="line" id="">
            <option value="1">실선</option>
            <option value="2">곡선</option>
            <option value="3">점선</option>
        </select>
        <br>

        선 두께 : <input type="text"> 색션 : <input type="color" name="" id=""> <br>

        투명도(0~100) : <input type="range" name="" id="">

    </fieldset>



</body>
</html>
